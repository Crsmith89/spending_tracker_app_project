{% extends 'base.html' %}

{% block content %}

<h2>Edit a Merchant</h2>

<form action="/merchants/{{ merchant.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ merchant.name }}">
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ merchant.location }}">
    </div>
       </div>
    <input type="submit" value="Update">
    <form action="/merchants">
        <input type="submit" value="Cancel">
    </form>
</form>

{% endblock %}
